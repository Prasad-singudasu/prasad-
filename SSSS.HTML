<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      margin: 0;
      padding: 2rem;
      background-color: #ff9529;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .controls select {
      padding: 10px;
      font-size: 1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .product .price {
      color: green;
      font-weight: bold;
    }

    .rating {
      color: #ff9529;
    }
  </style>
</head>

      <option value="home">Home</option>

      <option value="151-500">‚Çπ151 to ‚Çπ500</option>

    <select id="sortByRating">

  </div>

    const productList = document.getElementById('productList');
    const categoryFilter = document.getElementById('categoryFilter');
    const priceFilter = document.getElementById('priceFilter');
    const sortByRating = document.getElementById('sortByRating');

    function renderProducts(filteredProducts) {
      productList.innerHTML = '';
      filteredProducts.forEach(p => {
        const item = document.createElement('div');
        item.className = 'product';
        item.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p class="price">‚Çπ${p.price}</p>
          <p>Category: ${p.category}</p>
          <p class="rating">‚≠ê ${p.rating}</p>
        `;
        productList.appendChild(item);
      });
    }

    function filterAndSort() {
      let filtered = [...products];

      const category = categoryFilter.value;
      const priceRange = priceFilter.value;
      const sort = sortByRating.value;

      if (category !== 'all') {
        filtered = filtered.filter(p => p.category === category);
      }

      if (priceRange !== 'all') {
        const [min, max] = priceRange.split('-').map(Number);
        filtered = filtered.filter(p => p.price >= min && p.price <= max);
      }

      if (sort === 'high') {
        filtered.sort((a, b) => b.rating - a.rating);
      } else if (sort === 'low') {
        filtered.sort((a, b) => a.rating - b.rating);
      }

      renderProducts(filtered);
    }

    categoryFilter.addEventListener('change', filterAndSort);
    priceFilter.addEventListener('change', filterAndSort);
    sortByRating.addEventListener('change', filterAndSort);

    renderProducts(products);
