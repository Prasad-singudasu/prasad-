<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Image Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
background: linear-gradient(to right, #141e30, #2a486a);



      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .carousel-slides {
      display: flex;
      transition: transform 0.6s ease;
    }

    .slide {
      min-width: 100%;
      height: 450px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.5);
      border: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .nav-button:hover {
      background: rgba(255,255,255,0.9);
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }

    .indicators {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .indicator {
      width: 12px;
      height: 12px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .indicator.active {
      background: white;
    }

    @media (max-width: 600px) {
      .slide {
        height: 300px;
      }
    }
    h1{
      padding-right:100px ;
      padding-bottom: 100px;
      color: white;
      font-size: 70px;
     font-family: Verdana, Geneva, Tahoma, sans-serif;
    text-shadow: 0 0 5px #00f, 0 0 10px #0ff;  }
    h2{
  padding-bottom: 80px;
  font-size: 190px;
  color: white;
text-shadow: 0 0 5px rgb(60, 0, 8), 0 0 10px rgb(97, 0, 13), 0 0 20px rgb(37, 90, 250);
    }

  </style>
</head>

 <h2>N</h2> <h1>ature</h1>
<body>

<div class="carousel-container">
  
  <div class="carousel-slides" id="carouselSlides">
    <div class="slide"><img src="https://picsum.photos/id/1015/800/450" alt="Slide 1"></div>
    <div class="slide"><img src="https://picsum.photos/id/1016/800/450" alt="Slide 2"></div>
    <div class="slide"><img src="https://picsum.photos/id/1018/800/450" alt="Slide 3"></div>
    <div class="slide"><img src="https://picsum.photos/id/1019/800/450" alt="Slide 4"></div>
    <div class="slide"><img src="https://picsum.photos/id/1020/800/450" alt="Slide 5"></div>
    <div class="slide"><img src="https://picsum.photos/id/1021/800/450" alt="Slide 6"></div>
  </div>


  <button class="nav-button prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="nav-button next" onclick="moveSlide(1)">&#10095;</button>

  <div class="indicators" id="indicators"></div>
</div>

<script>
  const slides = document.querySelectorAll(".slide");
  const indicatorsContainer = document.getElementById("indicators");
  const carouselSlides = document.getElementById("carouselSlides");
  let currentIndex = 0;
  const totalSlides = slides.length;

  
  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement("div");
    dot.classList.add("indicator");
    if (i === 0) dot.classList.add("active");
    dot.setAttribute("data-index", i);
    dot.onclick = () => moveToSlide(i);
    indicatorsContainer.appendChild(dot);
  }

  const updateCarousel = () => {
    carouselSlides.style.transform = `translateX(-${currentIndex * 100}%)`;
    document.querySelectorAll(".indicator").forEach((dot, index) => {
      dot.classList.toggle("active", index === currentIndex);
    });
  };

  const moveSlide = (step) => {
    currentIndex = (currentIndex + step + totalSlides) % totalSlides;
    updateCarousel();
  };

  const moveToSlide = (index) => {
    currentIndex = index;
    updateCarousel();
  };

  // Auto play
  setInterval(() => {
    moveSlide(1);
  }, 4000);
</script>

</body>
</html>
